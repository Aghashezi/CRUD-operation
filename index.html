<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="mt-4">Recipe CRUD</h1>

    <button id="showFormBtn" class="btn btn-primary mt-3">Add Recipe</button>

    <div id="recipeForm" class="mt-3">
        <h2>Add/Update Recipe</h2>
        <form id="addForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
    </div>

    <div id="recipeListContainer" class="mt-4">
        <h2>Recipe List</h2>
        <ul id="recipeList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="jqcrud.js"></script>
</body>
</html>
